<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <!-- <div class="bg-danger text-white bg-opacity-75 p-3" id="xuatKetQua"></div> -->

  <div class="container my-4">
    <h1>Bài tập luyện mảng</h1>

    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Nhập vào số nguyên:</label>
        <input type="text" class="form-control" name="" id="soN" aria-describedby="helpId" placeholder="">
      </div>
      <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="mangNguoiDungNhap"></div>
      <button class="btn btn-success me-3 my-3" onclick="themSo()">Thêm số</button>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Bài tập 1: Tổng số dương
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="tongSoDuong()">Tổng số dương</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="tongSoDuong"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Bài tập 2: Đếm số dương
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="demSoDuong()">Đếm xem có bao nhiêu số dương</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="demCacSoDuong"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Bài tập 3: Tìm số nhỏ nhất
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="soNhoNhat"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Bài tập 4: Tìm số dương nhỏ nhất
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="timSoDuongNN()">Tìm số dương nhỏ nhất</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="soDuongNN"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Bài tập 5: Tìm số chẵn cuối cùng
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="timSoChanCuoi()">Tìm số chẵn cuối cùng</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="soChanCuoi"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSix">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              Bài tập 6: Đổi chỗ
            </button>
          </h2>
          <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="mb-3 row">
                <div class="col-6">
                  <input type="text" class="form-control" name="" id="viTri1" aria-describedby="helpId"
                    placeholder="Nhập vị trí 1">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" name="" id="viTri2" aria-describedby="helpId"
                    placeholder="Nhập vị trí 2">
                </div>

              </div>
              <button class="btn btn-success me-3" onclick="doiViTri()">Đổi chỗ</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="doiViTri"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSeven">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
              Bài tập 7: Sắp xếp tăng dần
            </button>
          </h2>
          <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="sapXepTang()">Sắp xếp tăng dần</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="tangDan"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingEight">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
              Bài tập 8: Tìm số nguyên tố đầu tiên
            </button>
          </h2>
          <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="timSoNTDau()">Tìm số nguyên tố đầu tiên</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="soNTDauTien"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingNine">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
              Bài tập 9: Đếm số nguyên
            </button>
          </h2>
          <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="mb-3">
                <label for="" class="form-label">Nhập vào số thực:</label>
                <input type="text" class="form-control" name="" id="soThuc" aria-describedby="helpId" placeholder="">
              </div>
              <button class="btn btn-success me-3 my-1" onclick="themSoThuc()">Thêm số thực</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="mangSoThuc"></div>
              <br>
              <button class="btn btn-success me-3" onclick="demSoNguyen()">Đếm số nguyên</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="demCacSoNguyen"></div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTen">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
              Bài tập 10: So sánh số lượng số âm và số dương
            </button>
          </h2>
          <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-success me-3" onclick="soSanhAmDuong()">So sánh</button>
              <div class="bg-success bg-opacity-75 p-3 text-white mt-3" id="soSanhSoLuong"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
    <!-- <script src="./index.js"></script> -->
    <script src="./baitap.js"></script>
</body>

</html>
